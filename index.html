<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&display=swap" rel="stylesheet">

  <body>
    <!-- sfondo traparente -->
    <div class="sfondo_trasparente">

          <img class="logo" src="logo.png" alt="">
          <div class="logo_text">
            Taking Boolean from A to B
          </div>
        </div>
      </header>
      <nav>
        <!-- menu di navigazione -->
        <div class="menu_nav">
          <input class="pulsante" type="submit" name="" value="Prenota">

          <input class="pulsante" type="submit" name="" value="Accendi Luci">
        </div>
      </nav>

      <main>
        <!-- info monopattini -->
        <div class="monopattino1">
          <div class="elemento">
            <input type="checkbox" name="" value="">
            <span class="monopattino_name">Monopattino Gino22</span>
            <br>
            <span class="indirizzo">Via Guadalametri - a 220 metri da te</span>
            <br>
            <span class="stato_carica">Stato carica:</span>
            <div class="percentuale_carica">
            </div>
          </div>
        </div>

        <div class="monopattino2">
          <div class="elemento">
            <input type="checkbox" name="" value="">
            <span class="monopattino_name">Monopattino Mike24</span>
            <br>
            <span class="indirizzo">Via Ricciardoni - a 420 metri da te</span>
            <br>
            <span class="stato_carica">Stato carica:</span>
            <div class="percentuale_carica">
            </div>
          </div>

          <div class="monopattino3">
            <div class="elemento">
              <input type="checkbox" name="" value="">
              <span class="monopattino_name">Monopattino Fede154</span>
              <br>
              <span class="indirizzo">Via Mentarini - a 490 metri da te</span>
              <br>
              <span class="stato_carica">Stato carica:</span>
              <div class="percentuale_carica">
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

</html>
